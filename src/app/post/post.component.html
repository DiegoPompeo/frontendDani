<form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="container">
        <div class="form-group">
            <textarea type="text" placeholder="Mensagem" class="form-control" name="conteudo"
                [(ngModel)]="post.mensagem" required="true"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Postar mensagem</button>
    </div>
</form>

<div class="container text-dark" *ngIf="temPost">
    <br>
    <div *ngFor="let p of listaPosts">
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{p?.mensagem}}</p>
            </div>
            <div class="card-footer text-muted">
                Curtido por {{p?.curtidas}} membros
                <div class="btn-group float-right" role="group">
                    <button type="button" class="btn btn-dark" (click)="getPost(p)" data-toggle="modal"
                        data-target="#editar">Editar</button>

                    <button type="button" class="btn btn-dark" (click)="getPost(p)" data-toggle="modal"
                        data-target="#excluir">Excluir</button>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>

<!--Modal editar-->
<div id="editar" class="modal fade" role="dialog">
    <div class="modal-dialog  text-dark">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Editar mensagem</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea type="text" placeholder="Mensagem" class="form-control" name="conteudo"
                            [(ngModel)]="auxPost.mensagem" required="true"></textarea>
                </div>
            </div>            
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="editar()" data-dismiss="modal">Editar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!--Modal deletar-->
<div id="excluir" class="modal fade" role="dialog">
    <div class="modal-dialog text-dark">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Remover post</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Deseja realmente excluir essa postagem?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="excluir()" data-dismiss="modal">Confirmar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>
